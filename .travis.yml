language: python

# Run jobs on container-based infrastructure, can be overridden per job
sudo: false

matrix:
  include:
    #- os: linux
    #  python: 3.5
    #  env:
    #    - PYTHON_VER=3.5
    - os: linux
      python: 3.6
      env:
        - PYTHON_VER=3.6
    #- os: linux
    #  #python: 3.7
    #  env:
    #    - PYTHON_VER=3.7

before_install:
  - uname -a
  - free -m
  - df -h
  - ulimit -a

  # Setup python environment
  - source devtools/travis-ci/before_install.sh
  - python -V

install:
    # Create test environment for package
  - python devtools/scripts/conda_env.py -n=test -p=$PYTHON_VER devtools/conda-envs/base.yaml
  - source activate test

    # Extra upstream for testing
  - conda install ci-psi4 psi4 -c psi4/label/dev
  - conda install msgpack-python

    # Build and install package
  - python setup.py develop --no-deps

before_script:
  - python -V
  - conda list

script:
  - pwd
  - cd tests
  - export PYTHONPATH=..:optking:.:tests

    # Get a bit of info first
  - python -c "import optking; print(optking.__version__)"

    # Run canonical tests (not quite b/c testing source, not install)
    # -v run in verbose mode
    # -r short test summary info at the end of test session
    # --durations=5 list the slowest 5 test durations
  - pytest -v -rws --durations=5 --cov -m "not long"

notifications:
    email: false

after_success:
  - codecov


