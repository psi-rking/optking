name: CI

on: [push, pull_request]

jobs:
  build:

    # prevent actions from running on both the push to the PR and PR
    # only run actions on PRs originating from a fork
    if:
      github.event_name == 'push' || github.event.pull_request.head.repo.full_name !=
      github.repository

    runs-on: ubuntu-latest
    strategy:
      matrix:
        cfg:
          - conda-env: base
            python-version: 3.8
          - conda-env: base
            python-version: 3.9
          - conda-env: base
            python-version: "3.10"
    env:
      PYVER: ${{ matrix.cfg.python-version }}
      CONDA_ENV: ${{ matrix.cfg.conda-env }}

    steps:
    - uses: actions/checkout@v1

    - name: Setup Information
      shell: bash
      run: |
        uname -a
        df -h
        ulimit -a
        echo $CONDA
        echo $(which conda)
        conda --version
    - name: Create Environment
      shell: bash
      run: |
        eval "$(conda shell.bash hook)" && conda activate
        python devtools/scripts/conda_env.py -n=test -p=$PYVER devtools/conda-envs/$CONDA_ENV.yaml
    - name: Install
      shell: bash
      run: |
        eval "$(conda shell.bash hook)" && conda activate test
        python -m pip install . --no-deps
    - name: Environment Information
      shell: bash
      run: |
        eval "$(conda shell.bash hook)" && conda activate test
        conda list --show-channel-urls
    - name: PyTest
      shell: bash
      run: |
        eval "$(conda shell.bash hook)" && conda activate test
        pytest -rws -v -m "not long" --cov=optking --color=yes --cov-report=xml optking/
    - name: CodeCov
      uses: codecov/codecov-action@v1
